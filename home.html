<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      img {
        height: 300px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="myrow row"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const URL = "https://striveschool-api.herokuapp.com/api/product";
      const phone = () => {
        fetch(URL, {
          method: "GET",
          headers: {
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NTRkZjU0ZTk0YjFkODAwMThkNTYzMjkiLCJpYXQiOjE2OTk2MDc4ODYsImV4cCI6MTcwMDgxNzQ4Nn0.BV43Ku4SNzpZLAE79snfsqsoxl_oGKKSx-_i0FEhuWs"
            // "Content-Type": "application/json"
          }
        })
          .then((resp) => resp.json())
          .then((phoneobj) => {
            console.log(phoneobj);
            const myrow = document.querySelector(".myrow");

            phoneobj.forEach((display) => {
              const col = document.createElement("div");
              col.className = "col-10 col-sm-6 col-md-3 ";
              col.innerHTML = `<div class="card p-1 mt-1 mb-3" style="max-width: 300px" >
                                <img src="${
                                  display.imageUrl
                                }" class="card-img-top" alt=${display.brand} >
                                   <div class="card-body" >
                                     <h6 class="card-title text-truncate">${
                                       display.name
                                     }</h6>
                                     <p class="card-text text-truncate">${
                                       display.description
                                     }</p>
                                      <div class="d-flex justify-content-between">
                                          <div class="btn-group">

                                                  <a href=".details.html?phoneid=${
                                                    display._id
                                                  }"
                                                   class="btn btn-sm btn-outline-secondary">
                                                       View
                                                  </a>

                                              <a>
                                                  <button type="button" class="btn btn-sm btn-outline-secondary">
                                                       Edit
                                                  </button>
                                              </a>
                                         </div>
                                               <small class="text-muted">${
                                                 "$" + display.price
                                               }</small>
                                      </div>
                                  </div>
                            </div>`;
              myrow.appendChild(col);
            });
          });
      };
      // const gotodetail = (id) => {
      //   window.location.assign("./details.html");
      // };
      window.addEventListener("DOMContentLoaded", () => {
        phone();
      });
    </script>
  </body>
</html>
