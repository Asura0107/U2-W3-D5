  <body>

    <div class="container-md">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="my-3">
            Inserisci i dati del dispositivo che vuoi mettere in vendita
          </h2>
          <form onsubmit="send(event)">
            <div class="mb-3">
              <label for="name">Nome Dispositivo</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Inserisci il nome del dispositvo"
                required
              />
            </div>
            <div class="mb-3">
              <label for="image">Immagine Dispositivo</label>
              <input
                type="link"
                id="image"
                class="form-control"
                placeholder="URL"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description">Descrizione</label>
              <input
                type="text"
                id="description"
                class="form-control"
                placeholder="Inserisci una descrizione"
                required
              />
            </div>
            <div class="mb-3">
              <label for="brand">Brand Dispositivo</label>
              <input
                type="text"
                id="brand"
                class="form-control"
                placeholder="Inserisci il brand del dispositvo"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price">Prezzo</label>
              <input
                type="number"
                id="price"
                class="form-control"
                placeholder="Inserisci il prezzo del dispositvo"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>

      const send = (event) => {
        event.preventDefault();
        const phoneobj = {
          name: document.getElementById("name").value,
          description: document.getElementById("description").value,
          brand: document.getElementById("brand").value,
          price: document.getElementById("price").value,
          image: document.getElementById("image").value
        };
        fetch(URL, {
          method: "POST",
          body: JSON.stringify(phoneobj),
          headers: {
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NTRkZjU0ZTk0YjFkODAwMThkNTYzMjkiLCJpYXQiOjE2OTk2MDc4ODYsImV4cCI6MTcwMDgxNzQ4Nn0.BV43Ku4SNzpZLAE79snfsqsoxl_oGKKSx-_i0FEhuWs",
            "Content-Type": "application/json"
          }
        })
          .then((resp) => resp.json())
          .then((currentphone) => {
            console.log(currentphone);
          });
      };
    </script>
  </body>
