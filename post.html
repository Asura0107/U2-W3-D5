    <div class="container-md">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2>Inserisci i dati del dispositivo che vuoi mettere in vendita</h2>
          <form onsubmit="send(e)">
            <div>
              <label for="name">Nome Dispositivo</label>
              <input
                type="text"
                id="name"
                placeholder="Inserisci il nome del dispositvo"
                required
              />
            </div>
            <div>
              <label for="description">Descrizione</label>
              <input
                type="text"
                id="description"
                placeholder="Inserisci una descrizione"
                required
              />
            </div>
            <div>
              <label for="brand">Brand Dispositivo</label>
              <input
                type="text"
                id="brand"
                placeholder="Inserisci il brand del dispositvo"
                required
              />
            </div>
            <div>
              <label for="price">Prezzo</label>
              <input
                type="number"
                id="price"
                placeholder="Inserisci il prezzo del dispositvo"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
